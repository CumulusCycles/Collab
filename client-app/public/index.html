<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <h1>Blog Post</h1>
      <form id="blog-post">
        <div>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            value="BWT Alpine Formula One Team"
          />
        </div>
        <br />
        <div>
          <label for="content">Content:</label>
          <textarea id="content" name="content" rows="10" cols="50">
"Alpine may be a relatively new name to Formula 1, but Renault's famous sportscar arm has plenty of motorsport heritage. The 2021 rebrand of the team marked the next step in Renault's F1 revival, begun in 2016 with the takeover of the then-Lotus squad. Already race winners in their new guise, regular podiums and a tilt at the title must be their next target."</textarea
          >
        </div>
        <br />
        <div>
          <label for="files">Upload Images:</label>
          <input type="file" id="files" name="files" multiple />
          <br /><span class="note"
            >Note: Upload "alpine_car.png" and "alpine_logo.png" files from
            "./sample-images" folder.</span
          >
        </div>
        <br />
        <div>
          <button type="submit">Post</button>
        </div>
      </form>

      <footer>
        &copy; Data and images property of
        <a href="https://www.formula1.com/" title="F1" target="new"
          >Formula One World Championship Limited</a
        >.
      </footer>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/scripts.js" type="module"></script>
  </body>
</html>
